<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<h1 class="text-centre">Welcome! I AM a Calculator</h1>
    <div class="container flex flex-col bg  mx-auto item-centre">
        <div class="row"> 
            <input class="input" type="text">
        </div>
       
        <div class="row">
            <button id="but" class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button" style="height: 65px; width: 294px; font-weight: bold ; font-size: 30px; padding: 5px 0;">Clear All</button>
        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
